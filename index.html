
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>KaKaReza Shooting Game</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; color: white; font-family: sans-serif; }
    canvas { display: block; background: #111; margin: auto; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let score = 0;
    let timer = 60;
    let carX = canvas.width / 2 - 20;
    const bullets = [];
    const enemies = [];

    function drawCar() {
      ctx.fillStyle = 'white';
      ctx.fillRect(carX, canvas.height - 40, 40, 20);
    }

    function drawBullets() {
      ctx.fillStyle = 'red';
      for (let b of bullets) {
        ctx.fillRect(b.x, b.y, 5, 10);
      }
    }

    function drawEnemies() {
      ctx.fillStyle = 'green';
      for (let e of enemies) {
        ctx.fillRect(e.x, e.y, 30, 30);
      }
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCar();
      drawBullets();
      drawEnemies();

      for (let b of bullets) b.y -= 5;
      for (let e of enemies) e.y += 2;

      // Collision detection
      for (let i = enemies.length - 1; i >= 0; i--) {
        for (let j = bullets.length - 1; j >= 0; j--) {
          const e = enemies[i], b = bullets[j];
          if (b.x < e.x + 30 && b.x + 5 > e.x && b.y < e.y + 30 && b.y + 10 > e.y) {
            enemies.splice(i, 1);
            bullets.splice(j, 1);
            score += 10;
            break;
          }
        }
      }

      ctx.fillText('Score: ' + score, 10, 20);
      ctx.fillText('Time: ' + timer, canvas.width - 80, 20);
    }

    function spawnEnemy() {
      enemies.push({ x: Math.random() * (canvas.width - 30), y: -30 });
    }

    setInterval(update, 1000 / 60);
    setInterval(spawnEnemy, 1000);
    setInterval(() => {
      timer--;
      if (timer <= 0) alert("Time's up! Score: " + score);
    }, 1000);

    // Touch controls
    canvas.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      if (touch.clientY > canvas.height - 100) {
        carX = touch.clientX - 20;
      }
    });

    canvas.addEventListener('touchstart', (e) => {
      if (e.touches[0].clientY < canvas.height - 100) {
        bullets.push({ x: carX + 17, y: canvas.height - 40 });
      }
    });

    // Desktop fallback
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') carX -= 10;
      if (e.key === 'ArrowRight') carX += 10;
      if (e.key === ' ') bullets.push({ x: carX + 17, y: canvas.height - 40 });
    });
  </script>
</body>
</html>
