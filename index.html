<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>KaKaReza Shooting Game</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
      background: linear-gradient(to bottom, #222, #000);
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 20px;
      color: white;
      font-family: sans-serif;
      font-size: 18px;
      border: 2px solid #fff;
      border-radius: 8px;
      text-align: center;
    }
    #scoreboard h1 {
      margin: 0 0 5px 0;
      font-size: 20px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div id="scoreboard">
    <h1>KaKaReza Shooting Game</h1>
    <div id="score">Score: 0</div>
    <div id="level">Level: 1</div>
    <div id="time">Time: 30</div>
    <div id="missed">Missed: 0 / 10</div>
  </div>
  <canvas id="game"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    let cw, ch;
    function resizeCanvas() {
      cw = canvas.width = window.innerWidth;
      ch = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let player = {
      x: cw / 2,
      y: ch - 100,
      width: 80,
      height: 30,
      color: "#00f",
      moving: false,
      fireDelay: 0,
      hits: 0
    };

    let bullets = [];
    let obstacles = [];
    let explosions = [];
    let score = 0, level = 1, timeLeft = 30, missed = 0;
    let intervalId = null;
    let totalSpawned = 0;

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x - player.width / 2, player.y, player.width, player.height);
      ctx.fillStyle = "#fff";
      ctx.fillRect(player.x - 5, player.y - 10, 10, 10); // nozzle
    }

    function drawBullet(b) {
      ctx.fillStyle = "red";
      ctx.fillRect(b.x - 2, b.y, 4, 10);
    }

    function drawObstacle(o) {
      ctx.fillStyle = o.color;
      ctx.fillRect(o.x, o.y, o.w, o.h);
    }

    function drawExplosion(e) {
      ctx.fillStyle = "orange";
      ctx.beginPath();
      ctx.arc(e.x, e.y, e.r, 0, Math.PI * 2);
      ctx.fill();
    }

    function spawnObstacle() {
      if (totalSpawned >= 110) return;
      let x = Math.random() * (cw - 30);
      let color = ["#0f0", "#f0f", "#0ff", "#fff", "#ff0"][Math.floor(Math.random() * 5)];
      obstacles.push({ x: x, y: -30, w: 30, h: 30, color: color });
      totalSpawned++;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, cw, ch);
      drawPlayer();

      bullets.forEach((b, i) => {
        b.y -= 15;
        drawBullet(b);
        if (b.y < 0) bullets.splice(i, 1);
      });

      obstacles.forEach((o, i) => {
        o.y += 3 + level;
        drawObstacle(o);
        if (o.y > ch) {
          obstacles.splice(i, 1);
          missed++;
          updateUI();
          if (missed >= 10) gameOver();
        }
      });

      bullets.forEach((b, bi) => {
        obstacles.forEach((o, oi) => {
          if (
            b.x > o.x && b.x < o.x + o.w &&
            b.y < o.y + o.h && b.y + 10 > o.y
          ) {
            bullets.splice(bi, 1);
            obstacles.splice(oi, 1);
            score += 10;
            player.hits += 1;
            explosions.push({ x: o.x + 15, y: o.y + 15, r: 1, max: 15 });
            updateUI();
          }
        });
      });

      explosions.forEach((e, i) => {
        drawExplosion(e);
        e.r += 2;
        if (e.r >= e.max) explosions.splice(i, 1);
      });

      if (Math.random() < 0.06) spawnObstacle();
    }

    function updateUI() {
      document.getElementById("score").textContent = "Score: " + score;
      document.getElementById("level").textContent = "Level: " + level;
      document.getElementById("missed").textContent = "Missed: " + missed + " / 10";
    }

    function gameOver() {
      clearInterval(intervalId);
      alert("Game Over! Your score: " + score);
      location.reload();
    }

    function nextLevel() {
      level++;
      if (level > 4) {
        clearInterval(intervalId);
        alert("You Win! Final score: " + score);
        location.reload();
      } else {
        timeLeft = 30;
        totalSpawned = 0;
        obstacles = [];
        bullets = [];
      }
    }

    function updateTimer() {
      timeLeft--;
      document.getElementById("time").textContent = "Time: " + timeLeft;
      if (timeLeft <= 0) nextLevel();
    }

    intervalId = setInterval(gameLoop, 1000 / 60);
    setInterval(updateTimer, 1000);

    canvas.addEventListener("touchstart", e => {
      e.preventDefault();
      const touch = e.touches[0];
      player.x = touch.clientX;
      player.moving = true;
    });

    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      if (!player.moving) return;
      const touch = e.touches[0];
      player.x = touch.clientX;
    });

    canvas.addEventListener("touchend", e => {
      e.preventDefault();
      player.moving = false;
    });

    // Continuous fire with upgrades
    setInterval(() => {
      let firePower = 1;
      if (player.hits >= 15) firePower = 3;
      else if (player.hits >= 5) firePower = 2;

      if (player.fireDelay <= 0) {
        if (firePower === 1) {
          bullets.push({ x: player.x, y: player.y });
        } else if (firePower === 2) {
          bullets.push({ x: player.x - 10, y: player.y });
          bullets.push({ x: player.x + 10, y: player.y });
        } else if (firePower === 3) {
          bullets.push({ x: player.x - 15, y: player.y });
          bullets.push({ x: player.x, y: player.y });
          bullets.push({ x: player.x + 15, y: player.y });
        }
        player.fireDelay = 2;
      } else {
        player.fireDelay--;
      }
    }, 50);
  </script>
</body>
</html>
