<!DOCTYPE html>
<html>
<head>
  <title>KaKaReza Shooting Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      touch-action: none;
      user-select: none;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 16px;
      font-family: Arial, sans-serif;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 8px;
      border-radius: 8px;
    }
    #title {
      position: absolute;
      top: 60px;
      left: 10px;
      color: #ffd700;
      font-family: fantasy;
      font-size: 20px;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="scoreboard">Score: 0 | Level: 1 | Time: 30</div>
<div id="title">KaKaReza Shooting Game</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let cw = window.innerWidth;
let ch = window.innerHeight;
canvas.width = cw;
canvas.height = ch;

let player = { x: cw / 2, y: ch - 60, width: 50, height: 30, speed: 10, color: "lime" };
let bullets = [];
let obstacles = [];
let score = 0;
let level = 1;
let time = 30;
let missed = 0;
let maxMiss = 9;
let totalObstacles = 0;
let fireRate = 150;
let firing = false;
let fireInterval;

function spawnObstacle() {
  const size = 30;
  const x = Math.random() * (cw - size);
  const colors = ["red", "orange", "cyan", "magenta"];
  const color = colors[Math.floor(Math.random() * colors.length)];
  obstacles.push({ x, y: -size, size, color });
  totalObstacles++;
}

function drawPlayer() {
  ctx.fillStyle = player.color;
  ctx.beginPath();
  ctx.moveTo(player.x, player.y);
  ctx.lineTo(player.x - 15, player.y + player.height);
  ctx.lineTo(player.x + 15, player.y + player.height);
  ctx.closePath();
  ctx.fill();
}

function drawBullets() {
  ctx.fillStyle = "yellow";
  bullets.forEach(b => ctx.fillRect(b.x - 2, b.y, 4, 10));
}

function drawObstacles() {
  obstacles.forEach(o => {
    ctx.fillStyle = o.color;
    ctx.fillRect(o.x, o.y, o.size, o.size);
  });
}

function updateBullets() {
  bullets.forEach(b => b.y -= 10);
  bullets = bullets.filter(b => b.y > -20);
}

function updateObstacles() {
  obstacles.forEach(o => o.y += 3 + level);
  obstacles = obstacles.filter(o => {
    if (o.y > ch) {
      missed++;
      return false;
    }
    return true;
  });
}

function checkCollisions() {
  bullets.forEach((b, bi) => {
    obstacles.forEach((o, oi) => {
      if (b.x > o.x && b.x < o.x + o.size && b.y < o.y + o.size && b.y > o.y) {
        bullets.splice(bi, 1);
        obstacles.splice(oi, 1);
        score++;

        // Power-up colors
        if (o.color === "cyan") fireRate = 100;
        if (o.color === "magenta") fireRate = 60;
      }
    });
  });
}

function drawScoreboard() {
  document.getElementById("scoreboard").innerText = `Score: ${score} | Level: ${level} | Time: ${time}`;
}

function shootBullet() {
  bullets.push({ x: player.x, y: player.y });
}

function startFiring() {
  if (!firing) {
    firing = true;
    shootBullet();
    fireInterval = setInterval(shootBullet, fireRate);
  }
}

function stopFiring() {
  firing = false;
  clearInterval(fireInterval);
}

function levelUp() {
  if (level < 4) {
    level++;
    time = 30;
    fireRate = 150;
    totalObstacles = 0;
  } else {
    alert("Congratulations! You won!");
    resetGame();
  }
}

function resetGame() {
  score = 0;
  level = 1;
  time = 30;
  missed = 0;
  fireRate = 150;
  bullets = [];
  obstacles = [];
  totalObstacles = 0;
}

function gameLoop() {
  ctx.clearRect(0, 0, cw, ch);
  drawPlayer();
  drawBullets();
  drawObstacles();
  drawScoreboard();
  updateBullets();
  updateObstacles();
  checkCollisions();

  if (missed > maxMiss) {
    alert("Game Over. You missed too many!");
    resetGame();
  }

  if (totalObstacles < 110) {
    if (Math.random() < 0.05) spawnObstacle();
  } else if (score >= 100) {
    levelUp();
  }

  requestAnimationFrame(gameLoop);
}

setInterval(() => {
  time--;
  if (time <= 0) {
    if (score >= 100) {
      levelUp();
    } else {
      alert("Time's up! Game Over.");
      resetGame();
    }
  }
}, 1000);

// Touch Controls
canvas.addEventListener("touchstart", e => {
  const touch = e.touches[0];
  const y = touch.clientY;
  if (y > ch * 0.75) {
    player.x = touch.clientX;
  } else {
    startFiring();
  }
});

canvas.addEventListener("touchmove", e => {
  const touch = e.touches[0];
  const y = touch.clientY;
  if (y > ch * 0.75) {
    player.x = touch.clientX;
  }
});

canvas.addEventListener("touchend", e => {
  stopFiring();
});

gameLoop();
</script>
</body>
</html>
